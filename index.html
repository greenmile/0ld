<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZERO LIMIT DESIGN — 0LD.in</title>
  <meta name="description" content="ZERO LIMIT DESIGN — Web design, AI & Branding agency. 0LD.in" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <div class="stage">

      <!-- Mnemonic: single letter → full word reveals -->
      <div class="mnemonic" id="mnemonic-0">
        <span class="mnemonic-letter">0</span>
        <span class="mnemonic-word">ZERO</span>
      </div>
      <div class="mnemonic" id="mnemonic-l">
        <span class="mnemonic-letter">L</span>
        <span class="mnemonic-word">LIMIT</span>
      </div>
      <div class="mnemonic" id="mnemonic-d">
        <span class="mnemonic-letter">D</span>
        <span class="mnemonic-word">DESIGN</span>
      </div>

      <!-- Keywords -->
      <div class="keywords">
        <span class="keyword">WEB<br>DESIGN</span>
        <span class="keyword">AI</span>
        <span class="keyword">BRANDING</span>
      </div>

      <!-- Full title: stacked -->
      <h1 class="hero-text" id="hero">
        <div class="hero-line">ZERO</div>
        <div class="hero-line">LIMIT</div>
        <div class="hero-line">DESIGN</div>
      </h1>

    </div>

    <!-- Music toggle -->
    <button id="music-toggle" class="music-btn" aria-label="Toggle music">
      <span class="music-icon" id="music-icon">♪</span>
    </button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
